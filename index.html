
<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>

body {
    margin: 0;
    height: 100vh;
    font-family: "Open Sans", sans-serif;
    color: white;
    background: url("space.jpg.jpg") no-repeat center center fixed;

/* ÿ¥ÿßÿ¥ÿ© ŸÉŸÑŸÖÿ© ÿßŸÑÿ≥ÿ± */
#passwordScreen {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: rgba(0,0,0,0.4);
}

#passwordScreen input {
    padding: 10px 15px;
    border-radius: 20px;
    border: none;
    outline: none;

}

#passwordScreen button {
    margin-top: 15px;

#passwordScreen button:hover {

/* ÿßŸÑŸÖÿ≠ÿ™ŸàŸâ ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿä */
#mainContent {
    height: 100vh;

#startBtn {

#counterSection {

}

#messageSection {
    display: none;
}

h5 {
    font-size: 7vw;
    animation: glow 1.5s ease-in-out infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 5px #00e5ff; }
    to { text-shadow: 0 0 20px #8a2be2; }
}

.starfield {
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: -1;
    overflow: hidden;
}

.starfield::before,
.starfield::after {
    content: "";
    position: absolute;
    width: 200%;
    height: 200%;
    background-image: radial-gradient(white 1px, transparent 1px);
    background-size: 50px 50px;
    animation: moveStars 60s linear infinite;
    opacity: 0.6;
}

.starfield::after {
    animation-duration: 120s;
    opacity: 0.4;
}

@keyframes moveStars {
    from { transform: translate(0, 0); }
    to { transform: translate(-50%, -50%); }
}

.signature {
    position: fixed;
    bottom: 15px;
    width: 100%;
    text-align: center;
    font-size: 13px;
    color: rgba(255,255,255,0.6);

/* ÿßŸÑŸÇŸÑŸàÿ® */
.heart {
    position: fixed;
    font-size: 22px;
    pointer-events: none;
    animation: floatUp 2.5s ease-out forwards;
    z-index: 999;
}

@keyframes floatUp {
    0% { opacity: 1; transform: translateY(0) scale(1); }
    100% { opacity: 0; transform: translateY(-150px) scale(1.6); }
}

</style>

<body>

<div class="starfield"></div>

<div id="passwordScreen">
    <h2>Enter Your Name</h2>
    <input type="password" id="passwordInput" placeholder="Password">
    <button onclick="checkPassword()">Enter</button>
</div>

<div id="mainContent">
    <button id="startBtn">Click Here</button>

    <div id="counterSection">
        <span id="counter">0</span> Years
    </div>

    <div id="messageSection">
        <h5>Happy Birthday Touta üéâ‚ú®ü§ç</h5>
        <h5>To the best girl ever</h5>
    </div>
</div>

<audio id="bgMusic" src="music.mp3" loop></audio>

<div class="signature">
    Made by Youcef ‚ú®
</div>

<script>

let startBtn = document.getElementById("startBtn");
let counterSection = document.getElementById("counterSection");
let messageSection = document.getElementById("messageSection");
let counterElement = document.getElementById("counter");

startBtn.addEventListener("click", function() {

    startBtn.style.display = "none";
    counterSection.style.display = "block";

    let count = 0;

    let interval = setInterval(function() {
        count++;
        counterElement.textContent = count;

        if (count === 21) {
            clearInterval(interval);

            counterSection.style.display = "none";
            messageSection.style.display = "block";

            confetti({
                particleCount: 200,
                spread: 120,
                origin: { y: 0.6 }
            });

            // ÿßŸÑŸÇŸÑŸàÿ®
            for (let i = 0; i < 5; i++) {
                setTimeout(createHeart, i * 200);
            }
        }

    }, 150);
});

function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ü§ç";

    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.top = (window.innerHeight - 100) + "px";

    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 2500);
}

/* ŸÉŸÑŸÖÿ© ÿßŸÑÿ≥ÿ± */
const correctHash = "e2cf0dc86b19fa9bed2b62d0aa1217f5889d4ee4a17d073fd83c964cd46ced57";

async function sha256(message) {
    const msgBuffer = new TextEncoder().encode(message);
    const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
    const hashArray = Array.from(new Uint8Array(hashBuffer));
    return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
}

async function checkPassword() {
    const input = document.getElementById("passwordInput").value;
    const inputHash = await sha256(input);

    if (inputHash === correctHash) {

        document.getElementById("passwordScreen").style.display = "none";
        document.getElementById("mainContent").style.display = "flex";

        const music = document.getElementById("bgMusic");

        music.volume = 0;
        music.play();

        let fade = setInterval(function() {
            if (music.volume < 0.35) {
                music.volume += 0.02;
            } else {
                clearInterval(fade);
            }
        }, 200);

    } else {
        alert("Wrong password üò¢");
    }
}

</script>
